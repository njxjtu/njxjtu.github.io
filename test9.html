<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nan CV Json</title>
  <link rel="stylesheet" href="https://rawgithub.com/yesmeck/jquery-jsonview/master/dist/jquery.jsonview.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="https://rawgithub.com/yesmeck/jquery-jsonview/master/dist/jquery.jsonview.js"></script>
</head>
<body>
  <br/>
  <button id="collapse-btn">Collapse</button>
  <button id="expand-btn">Expand</button>
  <button id="toggle-btn">Toggle</button>
  <button id="toggle-level1-btn">Toggle level1</button>
  <button id="toggle-level2-btn">Toggle level2</button>     <div id="json"></div>
  
  <script>
  var json = {"name": "Nan Jiang",
	            "profile": {"education":{"undergraduate": {"major": "Electrical and Information Engineering",
						        "degree": "Bachelor in Science",
						        "school": {"school name": "Xi'an Jiaotong University",
								   "school location": "Xi'an, China"}
						        "duration": "2003-2007"}
				      "graduate": {"major": "Electrical and Computer Engineering"
				                   "degree": "Masters in Science"
				                   "school": {"school name": "Duke University",
				                              "school location": "Durham,NC,USA"}
			                           "duration": "2008-2009"}
	                               }
	                 }
	    }
$(function() {
  $('#json').JSONView(json);
  
  $('#collapse-btn').on('click', function() {
    $('#json').JSONView('collapse');
  });
  
  $('#expand-btn').on('click', function() {
    $('#json').JSONView('expand');
  });
  
  $('#toggle-btn').on('click', function() {
    $('#json').JSONView('toggle');
  });
  
  $('#toggle-level1-btn').on('click', function() {
    $('#json').JSONView('toggle', 1);
  });
  
  $('#toggle-level2-btn').on('click', function() {
    $('#json').JSONView('toggle', 2);
  });
});
  </script>
</body>
</html>
